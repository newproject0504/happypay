<div class="advisor-area bg-f9f9f9 pt-100" style="background-color:#fff;">
    <div class="container">
        <div class="section-title">
    
            <h2>Our Partners</h2>
        </div>
        <div class="advisor-slides">
            <owl-carousel-o [options]="advisorSlides">
                <ng-template carouselSlide *ngFor="let item of instructors">
                    <div class="single-advisor-box">
                        <div class="row align-items-center">
                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/NPCI-Logo.png" alt="image">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/NSDL-Payments-Bank.png" alt="image">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/Tata-Sky-Logo.png" alt="image">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/airtel-payments-banks.png" alt="image">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/Amazon-Easy.png" alt="image">
                                </div>
                            </div>

                            <div class="col-lg-2 col-md-12">
                                <div class="advisor-image">
                                    <img src="../../../../../assets/images/ICICI-Bank-Logo.png" alt="image">
                                </div>
                            </div>
                     
                        </div>
                    </div>
                </ng-template>
                
            </owl-carousel-o>
        </div>
    </div>
</div>
